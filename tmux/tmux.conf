#set -g default-terminal "screen-256color"
#set -g default-terminal "tmux-255color"
#set -ag terminal-overrides ",xterm-256color:RGB"

set -s escape-time 50

set -g prefix2 C-a
#bind C-a send-prefix -2

# List of plugins
# git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'dracula/tmux'
set -g @plugin 'tmux-plugins/tmux-sensible'

### configure plugins
set -g @dracula-show-powerline false

set -g @dracula-show-left-icon "#h | #S"

set -g @dracula-plugins "ssh-session cpu-usage ram-usage weather time"
set -g @dracula-time-format "%R %F"
set -g @dracula-military-time true

set -g @dracula-show-fahrenheit false
#set -g @dracula-fixed-location "Krakow"
set -g @dracula-show-ssh-only-when-connected true

set -g @dracula-ssh-session-colors "dark_grey green"
set -g @dracula-battery-colors "dark_gray light_purple"
set -g @dracula-cpu-usage-colors "dark_gray orange"
set -g @dracula-ram-usage-colors "dark_grey cyan"
set -g @dracula-weather-colors "dark_grey green"
set -g @dracula-time-colors "dark_grey yellow"

set -g @dracula-border-contrast true

#set -g @dracula-show-flags true
#set -g @dracula-show-left-icon session

### Screen legacy

# toggle windows
bind-key C-a last-window

#bind Space next-window
#bind C-Space next-window
# C-a C-c
bind C-c new-window

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
